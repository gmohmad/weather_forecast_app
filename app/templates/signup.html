{% extends 'base.html' %}

{% block content %}

    <section class="mt-5">
        <div class="container-fluid h-custom">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-9 col-lg-6 col-xl-5">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                        class="img-fluid" alt="Sample image">
                </div>

                <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">

                    {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            <div class="notification is-danger">
                                {{ messages[0] }}. Go to <a href="{{ url_for('login') }}">login page</a>.
                            </div>
                        {% endif %}
                    {% endwith %}

                    <form method="POST" action="{{ url_for('signup') }}">
                        <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                            <p class="lead fw-normal mb-0 me-3">Sign up</p>
                        </div>

                        <!-- Username input -->
                        <div class="form-outline mb-4">
                            <input type="text" id="username_id" class="form-control form-control-lg" required=""
                                name="username" placeholder="Enter username" />
                        </div>
            
                        <!-- Email input -->
                        <div class="form-outline mb-4">
                            <input type="email" id="email_id" class="form-control form-control-lg" required=""
                                name="email" placeholder="Enter email" />
                        </div>

                        <!-- Comfortable temperature input -->
                        <div class="form-outline mb-4">
                            <input type="text" id="comfortable_temperature_id" class="form-control form-control-lg" required=""
                                name="comfortable_temperature" placeholder="Enter comfortable temperature" />
                        </div>
            
                        <!-- Password input -->
                        <div class="form-outline mb-3">
                            <input type="password" id="password_id" class="form-control form-control-lg" required=""
                                name="password" placeholder="Enter password" />
                        </div>
            
                        <div class="text-center text-lg-start mt-4 pt-2">
                            <button type="submit" class="btn btn-primary btn-lg"
                                style="padding-left: 2.5rem; padding-right: 2.5rem;">Signup</button>
                            <p class="small fw-bold mt-2 pt-1 mb-0">
                                Do you have an account?
                                <a href="{{ url_for('login') }}" class="link-light">Login</a>
                            </p>
                        </div>
            
                    </form>
                </div>
            </div>
        </div>
        
    </section>

{% endblock %}
